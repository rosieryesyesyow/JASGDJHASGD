<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAHA</title>
    <link rel="stylesheet" href="css/add_student.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Add New Student</h2>
      <form id="addStudentForm">
        <input type="text" id="studentLRN" placeholder="studentLRN" required />
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="class" placeholder="Class/Grade" required />
        <input type="date" id="dob" required />
        <input type="text" id="address" placeholder="Address" />
        <input
          type="text"
          id="parentContact"
          placeholder="Parent/Guardian's Name"
          required
        />
        <input
          type="text"
          id="emergencyContact"
          placeholder="Emergency Contact"
        />
        <input type="text" id="height" placeholder="Height" />
        <input type="text" id="weight" placeholder="Weight" />
        <input type="text" id="blood" placeholder="Blood Type" />
        <input type="text" id="pastIllnesses" placeholder="Past Illnesses" />
        <input type="text" id="allergies" placeholder="Allergies" />
        <input
          type="text"
          id="conditions"
          placeholder="Pre-exiting Conditions"
        />
        <input type="text" id="vaccination" placeholder="Vaccination Status" />
        <button type="submit" class="btn">Save Student</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
