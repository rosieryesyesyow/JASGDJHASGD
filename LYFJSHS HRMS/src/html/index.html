<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Health Record System - Login</title>

    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- LEFT SECTION -->
      <div class="left-section">
        <div class="info-box"></div>
      </div>

      <!--
      <i class="bx bx-hospital"></i>
          <h2>LYFJSHS</h2>
          <h3>Student Health Record Management System</h3>
          <br />
          <p>
            Manage student health data efficiently and securely in one platform.
          </p>-->

      <!-- RIGHT SECTION -->
      <div class="right-section">
        <div class="login-box">
          <h1>SHRMS</h1>
          <h3>Login</h3>
          <p>Enter your credentials to login to your account</p>

          <form id="loginForm">
            <div class="form-group">
              <i class="bx bx-user"></i>
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-group">
              <i class="bx bx-lock-alt"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <button type="submit" class="btn">Login</button>
          </form>

          <br />

          <p class="signup-text">
            Don't have an account yet?
            <a href="register.html">Create Account</a>
          </p>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (username === "admin" && password === "admin123") {
            sessionStorage.setItem("isLoggedIn", "true");
            window.location.href = "dashboard.html";
          } else {
            alert("Invalid credentials. Try admin / admin123");
          }
        });
    </script>
    0
  </body>
</html>
