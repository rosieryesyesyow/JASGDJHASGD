    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAHA</title>
    <link rel="stylesheet" href="css/add_teacher.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Add New Teacher</h2>
      <form id="addTeacherForm">
        <input type="text" id="teacherId" placeholder="teacherId" required />
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="department" placeholder="department" required />
        <input type="date" id="dob" required />
        <input type="text" id="address" placeholder="Address" />
        <input type="text" id="contact" placeholder="Contact Number" required>
      
        <input type="text" id="height" placeholder="Height" />
        <input type="text" id="weight" placeholder="Weight" />
        <input type="text" id="blood" placeholder="Blood Type" />
        <input type="text" id="pastIllnesses" placeholder="Past Illnesses" />
        <input type="text" id="allergies" placeholder="Allergies" required/>
        <input type="text" id="conditions" placeholder="Pre-exiting Conditions" required />
        <input type="text" id="vaccination" placeholder="Vaccination Status" />
        <button type="submit" class="btn">Save Teacher</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
